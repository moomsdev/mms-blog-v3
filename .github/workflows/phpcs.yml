name: PHP CodeSniffer

on:
    push:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**/*.php'
    pull_request:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**/*.php'

jobs:
    phpcs:
        name: PHP CodeSniffer Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  extensions: dom, curl, libxml, mbstring, zip
                  coverage: none

            - name: Install Composer dependencies
              working-directory: app/public/wp-content/themes/mooms_dev
              run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader || composer update --no-progress --no-interaction --prefer-dist --optimize-autoloader

            - name: Run PHP CodeSniffer
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  ./vendor/bin/phpcs --standard=phpcs-ci.xml --report=summary --extensions=php . || echo "PHPCS completed with warnings"

            - name: Upload PHPCS Results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: phpcs-results
                  path: app/public/wp-content/themes/mooms_dev/
                  retention-days: 7
