name: PHP CodeSniffer

on:
    push:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**/*.php'
    pull_request:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**/*.php'

jobs:
    phpcs:
        name: PHP CodeSniffer Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  extensions: dom, curl, libxml, mbstring, zip
                  coverage: none

            - name: Install Composer dependencies
              working-directory: app/public/wp-content/themes/mooms_dev
              run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader || composer update --no-progress --no-interaction --prefer-dist --optimize-autoloader

            - name: Run PHP CodeSniffer
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  ./vendor/bin/phpcs --standard=phpcs.xml --report=checkstyle --report-file=phpcs-report.xml .

            - name: Annotate PHPCS Results
              uses: staabm/annotate-pull-request-from-checkstyle@v1
              if: failure()
              with:
                  files: app/public/wp-content/themes/mooms_dev/phpcs-report.xml
