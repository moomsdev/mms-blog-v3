name: Theme Code Quality Check

on:
    push:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**'
    pull_request:
        branches: [master]
        paths:
            - 'app/public/wp-content/themes/mooms_dev/**'

jobs:
    theme-quality-check:
        name: Run Theme Code Quality Check
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: '8.1'
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
                  coverage: none

            - name: Install Composer dependencies
              working-directory: app/public/wp-content/themes/mooms_dev
              run: composer install --no-progress --no-interaction --prefer-dist --optimize-autoloader || composer update --no-progress --no-interaction --prefer-dist --optimize-autoloader

            - name: Run PHP CodeSniffer
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  # Use CI-specific config with stronger excludes
                  ./vendor/bin/phpcs --standard=phpcs-ci.xml --report=summary --extensions=php . || echo "PHPCS completed with warnings"

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install Node dependencies
              working-directory: app/public/wp-content/themes/mooms_dev
              run: yarn install --frozen-lockfile

            - name: Run ESLint
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  npx eslint resources/scripts/**/*.js --format=stylish

            - name: Run Stylelint
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  npx stylelint "resources/styles/**/*.scss" --formatter=string

            - name: Test Build Process
              working-directory: app/public/wp-content/themes/mooms_dev
              run: |
                  yarn build
